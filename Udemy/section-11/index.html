<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section-11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <p class="welcome">Log in toget started</p>
    <img src="img/logo.png">
    <form class="login">
        <input
        type = "text"
        placeholder="user"
        class = "login_input login_input--user"/>
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login_input login_input--pin"/>
        <button class = "login_btn">&rarr;</button>
    </form>
   </nav> 
   <main class = "app">
    <div class = "balance">
        <div>
            <p class="balance_label">Current Balance</p>
            <p class="balance_date">
                As of <span class="date">05/03/2037</span>
            </p>
        </div>
        <p class="balance_value">$0000</p>
    </div>
    <div class="movements">
        <div class="movements_row">
          <div class=".movements_type movements_type--deposit">2 deposit</div>
          <div class="movements_date">3 days ago</div>
          <div class="movements_value">4 0000$</div>

        </div>
        <div class="movements_row">
            <div class="movements_type movements_type--withdrawal">1 withdrawal</div>
            <div class="movements_date">24/01/2037</div>
            <div class="movements_value">-378$</div>
        </div>
    </div>
    <div class="summary">
        <p class="summary_label">In</p>
        <p class="summary_value summary_value--in">0000$</p>
        <p class="summary_label">Out</p>
        <p class="summary_value summary_value--out">0000$</p>
        <p class="summary_label">Interest</p>
        <p class="summary_value summary_value--interest">0000$</p>
        <button class="btn--sort">&downarrow; SORT</button>
    </div>
    <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
            <input type="text" class="form_input form_input--to"/>
            <input type="number" class="form_input form_input--amount"/>
            <button class="form_btn form_btn--transfer">&rarr;</button>
          <label class="form_label">Transfer to</label>
          <label class="form_label">Amount</label>
        </form>
    </div>
    <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form_input form_input--loan-amount" />
          <button class="form_btn form_btn--loan">&rarr;</button>
          <label class="form_label form_label--loan">Amount</label>
        </form>
      </div>
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form_input form_input--pin"/>
          <button class="form_btn form_btn--close">&rarr;</button>
          <label class="form_label">Confirm user</label>
          <label class="form_label">Confirm PIN</label>
        </form>
      </div>
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p><script src = "script.js"></script>
      
    </main>
</body>
</html>
