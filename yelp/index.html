<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="nav_top">
            <div class="nav_logo">
                <img src="assets/img/logo.svg">
            </div>
            <div class="nav_search_bar">
                <div class="search_tacos">
                    <div class="search_item">
                        <p>tacos, cheap dinner, Max's</p>
                    </div>
                </div>
                <div class="search_place">
                    <p>San Francisco, CA</p>
                </div>
                <div class="search_button">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" class="icon_svg">
                        <path
                            d="M21.853 20.355l-3.444-3.443a9.428 9.428 0 10-16.761-6.171 9.428 9.428 0 0015.348 7.586l3.443 3.442a1 1 0 101.414-1.414zM5.82 16.245a7.429 7.429 0 115.253 2.175 7.38 7.38 0 01-5.253-2.176z"
                            fill="#FFFFFF"></path>
                    </svg>
                </div>
            </div>
            <div class="nav_details">
                <div class="nav_business">
                    <p>For Businesses</p>
                </div>
                <div class="nav_review">
                    <p>Write a Review</p>
                </div>
                <div class="nav_button">
                    <div class="nav_login">
                        <p>Log In</p>
                    </div>
                    <div class="nav_signup">
                        <p>Sign Up</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="nav_bar">
                <div class="nav_services">
                    <p>Restaurants</p>
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" class="icon_svg">
                        <path
                            d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"
                            fill="#FFFFFF"></path>
                    </svg>
                </div>
                <div class="nav_services">
                    <p>Home Services</p>
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" class="icon_svg">
                        <path
                            d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"
                            fill="#FFFFFF"></path>
                    </svg>
                </div>
                <div class="nav_services">
                    <p>Auto Services</p>
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" class="icon_svg">
                        <path
                            d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"
                            fill="#FFFFFF"></path>
                    </svg>
                </div>
                <div class="nav_services">
                    <p>More</p>
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" class="icon_svg">
                        <path
                            d="M12 15.25a1 1 0 01-.7-.29l-4.58-4.5A1.011 1.011 0 018.12 9L12 12.85 15.88 9a1 1 0 111.4 1.42L12.7 15a1 1 0 01-.7.25z"
                            fill="#FFFFFF"></path>
                    </svg>
                </div>
            </div>
        </div>
</body>

</html>
