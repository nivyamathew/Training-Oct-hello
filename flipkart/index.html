<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div class="nav_bar">
            <div class="nav_arrow">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="19" height="16" viewBox="0 0 19 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.556 7.847H1M7.45 1L1 7.877l6.45 6.817" stroke="#FFFFFF" stroke-width="1.5px"
                        stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                </svg>
            </div>
            <div class="nav_logo">
                <img src="assets/img/logo1.png">
            </div>
            <div class="nav_page">
                <p>Mi Mobiles</p>
            </div>
        </div>
        <div class="nav_search_bar">
            <div class="nav_search">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" fill="#fff" height="22" viewBox="0 0 24 24" width="22"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                        fill="#FFFFFF"></path>
                </svg>
            </div>
            <div class="nav_cart">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 15 15"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="#FFFFFF" fill-rule="evenodd">
                        <path
                            d="m5.189 13.04c0 .996-.791 1.804-1.767 1.804-.976 0-1.767-.808-1.767-1.804 0-.996.791-1.804 1.767-1.804.976 0 1.767.808 1.767 1.804"
                            fill="#FFFFFF"></path>
                        <path
                            d="m14.912 2.259h-14.298l2.247 6.917c.042.129.16.216.293.216h8.06c-.064.69-.629 1.841-1.702 1.841h-6.04l1.072 1.991h5.611c1.881 0 2.938-2.278 3.657-4.719.888-3.01 1.219-6.245 1.106-6.245"
                            fill="#FFFFFF"></path>
                        <path
                            d="m.615 2.259l-.592-1.828c-.08-.207.069-.431.287-.431h1.482c.126 0 .24.079.287.198l.682 2.061c0 0-.63 1.642-1.942.066"
                            fill="#FFFFFF"></path>
                        <path d="m2.262.756c0 0 .498 1.503 2.234 1.503l-1.736.749-1.104-.749.607-1.503" fill="#FFFFFF">
                        </path>
                        <path
                            d="m13.424 13.325c0 .837-.664 1.516-1.484 1.516-.82 0-1.484-.679-1.484-1.516 0-.837.664-1.516 1.484-1.516.82 0 1.484.679 1.484 1.516"
                            fill="#FFFFFF"></path>
                    </g>
                </svg>
            </div>
            <div class="nav_login">
                <p>Login</p>
            </div>
        </div>
    </header>
    <div class="nav_top">
        <div class="nav_sort_filter">
            <img src="assets/img/sort.png">
            <P>Sort</P>
        </div>
        <div class="nav_border">
        </div>
        <div class="nav_sort_filter">
            <img src="assets/img/filter.png">
            <p>Filter</p>
        </div>
    </div>
    <div class="nav_tokens">
        <div class="nav_token">
            <div class="nav_token_img">
                <img src="assets/img/token1.png">
            </div>
            <div class="nav_token_detail">
                <p>Rs. 10000 - <br>Rs. 15000</p>
            </div>
        </div>
        <div class="nav_token">
            <div class="nav_token_img">
                <img src="assets/img/token2.png">
            </div>
            <div class="nav_token_detail">
                <p>New <br>Launches</p>
            </div>
        </div>
        <div class="nav_token">
            <div class="nav_token_img">
                <img src="assets/img/token3.png">
            </div>
            <div class="nav_token_detail">
                <p>1 Day<br> Delivery</p>
            </div>
        </div>
        <div class="nav_token">
            <div class="nav_token_img">
                <img src="assets/img/token4.png">
            </div>
            <div class="nav_token_detail">
                <p>Plus <br>(FAssured)</p>
            </div>
        </div>
    </div>
    <div class="nav_bottom_border">
    </div>
    <div class="content_cards">
        <div class="content_card">
            <div class="content_section">
                <div class="content_img">
                    <img src="assets/img/mb2.jpeg">
                </div>
                <div class="content_details">
                    <div class="content_name">
                        <p>REDMI 10A (Slate Grey, 32 GB)</p>
                    </div>
                    <div class="content_rating">
                        <div class="rating">
                            <p>4.1 </p><span>&#9733;</span>
                        </div>
                        <div class="reviewers">
                            <p>(1,262)</p>
                        </div>
                        <div class="flipkart_logo">
                            <img src="assets/img/logo2.png">
                        </div>
                    </div>
                    <div class="content_price">
                        <!-- <div class="old_price">8,869</div> -->
                        <div class="price">
                            <p>â‚¹7,990</p>
                        </div>
                    </div>
                    <div class="free_delivery">
                        <p>Free delivery</p>
                    </div>
                    <div class="bank_offer">
                        <p>Bank Offer</p>
                    </div>
                </div>
                <div class="wishlist">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" class="_1l0elc" width="16" height="16" viewBox="0 0 20 16"><path d="M8.695 16.682C4.06 12.382 1 9.536 1 6.065 1 3.219 3.178 1 5.95 1c1.566 0 3.069.746 4.05 1.915C10.981 1.745 12.484 1 14.05 1 16.822 1 19 3.22 19 6.065c0 3.471-3.06 6.316-7.695 10.617L10 17.897l-1.305-1.215z" fill="#C2C2C2" class="eX72wL" stroke="#FFFFFF" fill-rule="evenodd" opacity=".9"></path></svg>
                </div>
            </div>
            <div class="special_about">
            <div class="storage">
                <p>3 GB RAM | 32 GB Storage</p>
            </div>
            <div class="content_display">
                <div class="display">
                    <p>16.59 cm (6.53 inch) Display</p>
                </div>
                <div class="battery">
                    <p>5000 mAh</p>
                </div>
            </div>
            <div class="camera">
                <p>13MP Rear Camera</p>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
